name: Build AX18 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        wifi: [true, false]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: LiBwrt/openwrt-6.x
          ref: 25.12-nss

      - name: Setup build environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget

      - name: Update & install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate default config
        run: |
          make defconfig
          make menuconfig

      - name: Customize config for AX18
        run: |
          echo "CONFIG_TARGET_qualcommax=y" > .config
          echo "CONFIG_TARGET_qualcommax_ipq6000=y" >> .config
          echo "CONFIG_TARGET_qualcommax_ipq6000_DEVICE_ax18=y" >> .config

          if [ "${{ matrix.wifi }}" = "false" ]; then
            echo "# CONFIG_PACKAGE_kmod-ath11k is not set" >> .config
            echo "# CONFIG_PACKAGE_ath11k-firmware-ipq6018 is not set" >> .config
          fi

          make defconfig

      - name: Build firmware
        run: |
          make -j$(nproc) download
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ax18-${{ matrix.wifi == 'true' && 'wifi' || 'nowifi' }}
          path: bin/targets/qualcommax/ipq6000/

name: Build AX18 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        wifi: [true, false]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: LiBwrt/openwrt-6.x
          ref: 25.12-nss

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt full-upgrade -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
            libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libfuse-dev libssl-dev libtool lrzsz \
            genisoimage msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
            rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      - name: Enter libwrt and update feeds
        run: |
          cd libwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure for AX18
        run: |
          cd libwrt
          echo "CONFIG_TARGET_qualcommax=y" > .config
          echo "CONFIG_TARGET_qualcommax_ipq6000=y" >> .config
          echo "CONFIG_TARGET_qualcommax_ipq6000_DEVICE_ax18=y" >> .config

          if [ "${{ matrix.wifi }}" = "false" ]; then
            echo "# CONFIG_PACKAGE_kmod-ath11k is not set" >> .config
            echo "# CONFIG_PACKAGE_ath11k-firmware-ipq6018 is not set" >> .config
          fi

          make defconfig

      - name: Build firmware
        run: |
          cd libwrt
          make -j$(nproc) download
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ax18-${{ matrix.wifi == 'true' && 'wifi' || 'nowifi' }}
          path: libwrt/bin/targets/qualcommax/ipq6000/
